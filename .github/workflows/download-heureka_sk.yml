name: Download and Convert Heureka Export

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'   # every day at 08:00 Prague (summer)
    - cron: '0 17 * * *'  # every day at 12:00 Prague (summer)

permissions:
  contents: write

jobs:
  download-convert-trim:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq npm
          npm install -g xml-js

      - name: Download XML file
        run: |
          curl -o heureka_reviews_sk.xml "https://www.heureka.sk/direct/dotaznik/export-review.php?key=8631ba0dcded0be092608d4c822bcc26"

      - name: Convert XML to JSON
        run: |
          npx xml-js heureka_reviews_sk.xml --compact --spaces 2 > heureka_reviews_sk.json

      - name: Trim to first 50 reviews and remove _declaration
        run: |
          jq 'del(._declaration) | .reviews.review |= .[:50]' heureka_reviews_sk.json > trimmed.json
          mv trimmed.json heureka_reviews_sk.json

      # Optional: Convert back to XML if you want both versions
      # - name: Convert JSON back to XML
      #   run: |
      #     npx xml-js heureka_reviews_sk.json --compact --spaces 2 --reverse > heureka_reviews_sk.xml

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add heureka_reviews_sk.json
          git commit -m "Update heureka_reviews_sk.json with first 20 reviews and removed declaration" || echo "No changes to commit"
          git push
