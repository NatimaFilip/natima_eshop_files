name: Download and Convert Heureka Export

on:
  workflow_dispatch:
  schedule:
    # GitHub cron uses UTC. 04:00 and 14:00 Prague *summer* ≈ 02:00 and 12:00 UTC.
    - cron: '0 2 * * *'
    - cron: '0 12 * * *'

permissions:
  contents: write

jobs:
  download-convert-trim:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python deps for XLS→JSON
        run: |
          python3 -V
          python3 -m pip install --upgrade pip
          # pandas + engines: openpyxl for .xlsx, xlrd==1.2.0 for legacy .xls
          python3 -m pip install pandas openpyxl xlrd==1.2.0

      - name: Download XLS/XLSX file
        run: |
          # Change the filename extension to match what the server serves (.xls or .xlsx)
          curl -L --fail -o filters_cz.xls "https://www.natima.cz/export/products.xls?patternId=257&partnerId=6&hash=c077f5ea0a84aef7df9d64ebca3a29e881b80d5b91b9c4e3f2819b929a7ad3af"

      - name: Convert Excel to JSON (only code + Množství)
        run: |
          python3 - << 'PY'
          import json, pandas as pd

          in_path = "filters_cz.xls"  # or .xlsx

          # Read the *only* sheet, regardless of its name
          df = pd.read_excel(in_path, sheet_name=0)

          # Keep only the desired columns
          df = df[["code", "filteringProperty:Množství"]]

          # Convert to list of dicts
          records = df.fillna("").to_dict(orient="records")

          with open("filters_cz.json", "w", encoding="utf-8") as f:
              json.dump(records, f, ensure_ascii=False, indent=2)

          print(f"Wrote {len(records)} rows to filters_cz.json")
          PY


      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add filters_cz.json
          git commit -m "Download and convert CZ filters (XLS→JSON)" || echo "No changes to commit"
          git push
